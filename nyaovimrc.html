<dom-module id="nyaovim-app">
<template>
  <style>
    /* CSS configurations here */
    .horizontal {
      display: flex;
      width: 100%;
      height: 100%;
    }
    neovim-editor {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Component tags here -->
  <div class="horizontal">
    <neovim-editor id="nyaovim-editor" argv$="[[argv]]" font="Ricty,monospace" font-size="14"></neovim-editor>
    <mini-browser editor="[[editor]]"></mini-browser>
    <markdown-preview editor="[[editor]]"></markdown-preview>
  </div>
  <popup-tooltip editor="[[editor]]"></popup-tooltip>
</template>
</dom-module>
